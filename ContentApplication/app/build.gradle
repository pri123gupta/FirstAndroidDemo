apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.applop.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 6
        versionName "1.6"
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/MANIFEST.MF'
    }

    signingConfigs {
        contentapplication{
            storeFile file("../keystore/applopkey.jks") //Path to the keystore file
            keyAlias "applopcer"
            storePassword "rahul123"
            keyPassword "rahul123"
        }
        demo{
            storeFile file("../keystore/applopkeydemo.jks") //Path to the keystore file
            keyAlias "applopcer"
            storePassword "rahul123"
            keyPassword "rahul123"
        }
    }
    productFlavors {
        demo{
                    applicationId "com.applop.demo"
                    versionCode 2016020117
                    versionName "2.0"
        }
        oyt{
             applicationId "com.applop.oytfood"
            versionCode 2016012714
            versionName "1.0"
        }
        uangteman{
            applicationId "com.applop.uangteman"
            versionCode 2016012814
            versionName "1.0"
        }
        hello{
            applicationId "com.applop.hello"
            versionCode 2016012816
            versionName "1.0"
        }
        premdigitalstudio{
            applicationId "com.applop.premdigitalstudio"
            versionCode 2016012911
            versionName "1.0"
        }
        saicomputers{
            applicationId "com.applop.saicomputers"
            versionCode 2016012914
            versionName "1.0"
        }
        stylistawear{
            applicationId "com.applop.stylistawear"
            versionCode 2016020112
            versionName "1.0"
        }
        exp{
            applicationId "com.applop.exp"
            versionCode 2016020214
            versionName "1.0"
        }
        sejal{
            applicationId "com.applop.sejal"
            versionCode 2016020214
            versionName "1.0"
        }
        rrenterprises{
            applicationId "com.applop.rrenterprises"
            versionCode 2016020314
            versionName "1.0"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            productFlavors.demo.signingConfig signingConfigs.demo
            productFlavors.oyt.signingConfig signingConfigs.contentapplication
            productFlavors.uangteman.signingConfig signingConfigs.contentapplication
            productFlavors.hello.signingConfig signingConfigs.contentapplication
            productFlavors.saicomputers.signingConfig signingConfigs.contentapplication
            productFlavors.premdigitalstudio.signingConfig signingConfigs.contentapplication
            productFlavors.exp.signingConfig signingConfigs.contentapplication
            productFlavors.sejal.signingConfig signingConfigs.contentapplication
            productFlavors.stylistawear.signingConfig signingConfigs.contentapplication
            productFlavors.rrenterprises.signingConfig signingConfigs.contentapplication
        }
    }
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        //testCompile 'junit:junit:4.12'
        //for imagerequest function
        compile 'com.android.support:recyclerview-v7:23.1.1'
        compile 'com.android.support:appcompat-v7:23.1.0'
        compile 'com.google.android.gms:play-services:8.4.0'
        compile 'com.facebook.android:facebook-android-sdk:4.0.0'
        compile 'com.android.support:design:23.1.1'
        compile 'com.mcxiaoke.volley:library:1.0.19'
        compile 'com.squareup.picasso:picasso:2.5.2'
        compile 'de.hdodenhof:circleimageview:2.0.0'
        compile 'com.joanzapata.android:android-iconify:1.0.9'
        compile 'com.android.support:cardview-v7:23.1.1'
        compile 'com.android.support:support-v4:23.1.1'
        //for parse push notification
        compile 'com.parse.bolts:bolts-android:1.1.4'
        compile 'com.android.support:multidex:1.0.1'
    }
}